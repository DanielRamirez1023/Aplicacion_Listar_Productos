<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/solar/bootstrap.min.css">
    <title>registro De productos</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a href="#" class="navbar-brand">Lista de Productos</a>
    </nav>

    <div class="container"> 
        <div id="aplicacion" class="row pt-5" >
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agregar Producto</h4>
                    </div>
                    <div class="card-body">
                        <form id="formulario">
                            <div class="form-group">
                                <input id="nombre" class="form-control"  type="text" placeholder="Nombre del producto">
                            </div>
                            <div class="form-group">
                                <input id="precio" class="form-control"  step="0.01" type="number" placeholder="Precio del producto">
                            </div>
                            <div class="form-group">
                                <input id="año" class="form-control"  min="2000" max="2020" type="number" placeholder="Año del producto" >
                            </div>
                            <input type="submit" value="guardar" class="btn btn-primary btn-block">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="lista-productos"></div>
            </div>
        </div>
    </div>

    <script src="code.js"></script>
</body>
</html>
